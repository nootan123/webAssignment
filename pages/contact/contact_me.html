<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/cjs.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../../css/css1.css">
</head>
<body>
<header-component></header-component>
    <div class="pageBody">
        <div class="center" id="homepageContainer" style="padding-top: 100px;padding-bottom: 50px;">
            <div>
                <p class="mediumFont1">
                   Contact Me 
                </p>
                <div class="form-container">
                    <div class="form-row">
                      <div class="form-field-wrapper">
                        <label class="form-label" for="first-name">First Name:</label><br>
                        <input class="form-field" type="text" id="first-name" name="first-name" style="width: 20vw;">
                      </div>
                      
                      <div class="form-field-wrapper">
                        <label class="form-label" for="last-name">Last Name:</label>
                        <br>
                        <input class="form-field" type="text" id="last-name" name="last-name" style="width: 20vw;">
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="email">Email:</label>
                      <input class="form-field" type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="phone">Phone:</label>
                      <input class="form-field" type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="subject">Subject:</label>
                      <input class="form-field" type="text" id="subject" name="subject">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="description">Description:</label>
                      <textarea class="form-field" id="description" name="description" rows="10" cols="10"></textarea>
                    </div>
                  </div>
        </div>
    </div>

</body>
</html>

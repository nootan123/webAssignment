<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/cjs.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../../css/css1.css">

    <script>
      function validateForm() {
    let f = document.forms["myForm"]["firstName"].value;
    let l = document.forms["myForm"]["lastName"].value;
   
    let y = document.forms["myForm"]["email"].value;
    let z = document.forms["myForm"]["description"].value;
    let a = y.toLowerCase()
    .match(
    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
        console.log(a);
    if (f == "" || l == "") {
    alert("Name cannot be empty");
    return false;
    }else if(y == ''){
    alert("Email cannot be empty ")
    return false;
    }
    else if(a == '' || a == null){
    alert("enter correct email");
    return false;
    }
    else if(z== ''){
    alert("Description cannot be empty");
    return false;
    }else{
    alert("Success!!! Form Submitted")
    }
    }
    </script>
</head>
<body>
<header-component></header-component>
    
        <div class="center" id="homepageContainer" style="padding-top: 100px;padding-bottom: 50px;">
            <form  name="myForm" onsubmit="return validateForm()" method="POST"> 
                <p class="mediumFont1">
                   Contact Me 
                </p>
                <div class="form-container">
                    <div class="form-row">
                      <div>
                        <label class="form-label" for="first-name">First Name:</label><br>
                        <input class="form-field" type="text" id="firstName" name="firstName" style="width: 20vw;">
                      </div>
                      
                      <div>
                        <label class="form-label" for="last-name">Last Name:</label>
                        <br>
                        <input class="form-field" type="text" id="lastName" name="lastName" style="width: 20vw;">
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="email">Email:</label>
                      <input class="form-field" type="text" id="email" name="email">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="phone">Phone:</label>
                      <input class="form-field" type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="subject">Subject:</label>
                      <input class="form-field" type="text" id="subject" name="subject">
                    </div>
                    
                    <div class="form-row">
                      <label class="form-label" for="description">Description:</label>
                      <textarea class="form-field" id="description" name="description"  rows = "10" cols = "50" style="height: auto;"></textarea>
                    </div>
                    <div class="button-container">
                      <input type="submit" class="submit-button">
                    </div>
                  </div>
            </form>
         </div>
        
            
<custom-footer></custom-footer>
  

</body>

</html>
